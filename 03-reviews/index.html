<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="../global.css" />
<link rel="stylesheet" href="styles.css" />
  <title>Reviews</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img id="person-img" src="person-1.jpeg" alt="person">
        </div>
        <h4 id="author">Anna Johnson</h4>
        <p id="job">WEB DESIGNER</p>
        <p id="info">Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v
          vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.</p>
        <div class="button-container">
          <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
          <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
